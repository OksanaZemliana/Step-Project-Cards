<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,400;8..144,700&display=swap"
          rel="stylesheet">
    <title>Step Project Cards</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

</head>
<body>
<header>
    <div class="container" id="header">
        <nav class="menu">
            <div class="logo">
                <a class="logo-href" href="#">
                    <img src="/images/logo.png" alt="logo" height="48" width="20">
                    <span class="logo-title">Здоров'я</span>
                </a>
            </div>
            <button class="btn btn-autorize">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="#0D3857">
                    <path d="M16 16c2.947 0 5.333-2.387 5.333-5.333S18.946 5.334 16 5.334s-5.333 2.387-5.333 5.333S13.054 16 16 16zm0 2.667c-3.56 0-10.667 1.787-10.667 5.333v2.667h21.333V24c0-3.547-7.107-5.333-10.667-5.333z"></path>
                </svg>
                <i class="bi bi-person-fill"></i>
                <span>Особистий кабінет</span>
            </button>
        </nav>
        <div class="filter-section filter">
            <div class="wrapper-input">
                <input class="filter__input" type="text" placeholder="Пошук по вмісту"/>
                <svg xmlns="http://www.w3.org/2000/svg" height="30px" width="30px" viewBox="0 0 32 32" fill="#315670">
                    <path d="M27.719 26.262l-6.675-6.738a9.547 9.547 0 002.094-5.969c0-5.281-4.281-9.563-9.569-9.563S4 8.279 4 13.561s4.281 9.563 9.569 9.563c2.287 0 4.381-.8 6.031-2.137l6.631 6.694a1.025 1.025 0 001.45.038 1.034 1.034 0 00.038-1.456zm-14.15-5.193c-2.006 0-3.894-.781-5.313-2.2s-2.2-3.306-2.2-5.306c0-2.006.781-3.894 2.2-5.306 1.419-1.419 3.306-2.2 5.313-2.2s3.894.781 5.313 2.2a7.46 7.46 0 012.2 5.306 7.438 7.438 0 01-2.2 5.306 7.464 7.464 0 01-5.313 2.2z"></path>
                </svg>
            </div>
            <select id="status-visit">
                <option>Всі візити за статусом</option>
                <option>Відкритий</option>
                <option>Закритий</option>
            </select>
            <select id="terminate-visit">
                <option>Всі візити за терміновістю</option>
                <option>Високий</option>
                <option>Середній</option>
                <option>Низький</option>
            </select>
            <button class="filter-btn">Знайти</button>
        </div>
    </div>

</header>
<main>
    <div class="container placeholder" id="main">
        <p class="placeholder__text">Тут буде історія візитів.</p>
        <img class="placeholder__img" src="images/placeholder.png" alt="placeholder">
    </div>

    <template class="login">
        <div class="wrapper-login">
            <form class="form-login">
                <h3 class="login-title">Вхід у особистий кабінет</h3>
                <input class="login-input" name="email" type="email" placeholder="Логін" id="login-input" required/>
                <input class="login-input" name="password" type="password" placeholder="Пароль" id="password" required/>
                <input id="login-submit" name="submit" type="submit" value="Далі"/>
                <button class="login-cancel">Відміна</button>
            </form>
        </div>
    </template>
</main>
<script src="./js/index.js" type="module"></script>
</body>
</html>
